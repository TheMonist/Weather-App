<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
        <title>Weather App</title>
    </head>
    <body>
        <header>
            <h1>What Is Today's Weather?</h1>
        </header>
        <main class="container">
            <nav>
                <form action="" id="searchForm">
                    <input type="text" id="searchInput" placeholder="Enter City">
                    <button type="submit" id="searchBtn">Search</button>
                </form>
            </nav>
            <div class="weatherData">
                <h2 class="cityName"></h2>
                <p class="temp"></p>
                <p class="feelsLike"></p>
                <p class="conditions"></p>
            </div>
        </main>
        <footer>
            <p>Powered by <a href="https://www.weatherapi.com/" title="Free Weather API">WeatherAPI.com</a></p>
            <p>Made By The Monist</p>
        </footer>
        <script src="main.js"></script>
    </body>
</html>
