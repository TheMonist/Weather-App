<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
        <title>Weather App</title>
    </head>
    <body>
        <main class="container">
            <header class="header">
                <h1>What Is Today's Weather?</h1>
            </header>
            <nav class="nav">
                <input type="text" id="searchInput" placeholder="Enter City">
                <button type="submit" id="searchBtn">Search</button>
            </nav>
            <div class="weatherBody">
                <div class="weatherData">
                    <h3 class="cityName"></h3>
                    <h2 class="temp"></h2>
                    <p class="range"></p>
                    <p class="feelsLike"></p>
                    <p class="conditions"></p>
                    <p class="humidity"></p>
                </div>
            </div>
            <footer class="footer">
            <a href="https://www.weatherapi.com/" title="Free Weather API"><img src='//cdn.weatherapi.com/v4/images/weatherapi_logo.png' alt="Weather data by WeatherAPI.com" border="0"></a>
            <p>Powered by <a href="https://www.weatherapi.com/" title="Free Weather API">WeatherAPI.com</a></p>
            <p>Made By The Monist</p>
        </footer>
        </main>
        <script src="main.js"></script>
    </body>
</html>
